<div style=" padding: 20px;">
  <div class="card">
    <h3  style="text-align: left; font-size: 28px; font-weight: bold; color: #333; margin-top: 20px; margin-bottom: 20px;">Add User</h3>
    <form #myForm="ngForm" (ngSubmit)="submitForm($event)">
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">

        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" id="firstname" name="firstname" [(ngModel)]="formData.firstname" #firstname="ngModel" placeholder="First Name" required/>
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched || myForm.submitted)" class="error-message">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" id="lastname" name="lastname" [(ngModel)]="formData.lastname" placeholder="Last Name" #lastname="ngModel" required />
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched || myForm.submitted)" class="error-message">
            Last Name is required.
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" id="email" name="email" [(ngModel)]="formData.email" placeholder="Email" #email="ngModel" required email [pattern]="emailRegex" />
          <div *ngIf="email.invalid && (email.dirty || email.touched || myForm.submitted)" class="error-message">
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group">
          <label>Mobile</label>
          <input class="form-control" id="mobile" name="mobile" [(ngModel)]="formData.mobile" placeholder="Mobile" #mobile="ngModel" required [pattern]="mobileRegex" />
          <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched || myForm.submitted)" class="error-message">
            Please enter a valid mobile number.
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input class="form-control" id="address" name="address" [(ngModel)]="formData.address" placeholder="Address" #address="ngModel" required />
          <div *ngIf="address.invalid && (address.dirty || address.touched || myForm.submitted)" class="error-message">
            Address is required.
          </div>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select class="form-control" [formControl]="statusControl">
            <option [value]="item.value" *ngFor="let item of stausvalues">{{item.label}}</option>
          </select>
          <div *ngIf="statusControl.invalid && (statusControl.dirty || statusControl.touched || myForm.submitted)" class="error-message">
            Status is required.
          </div>
        </div>

      </div>

      <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-success">Save</button>
      </div>

    </form>
  </div>
</div>
